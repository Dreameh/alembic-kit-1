# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-org

# Gem Settings
author: Khinshan Khan # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Khinshan Khan # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://github.com/kkhan01
# markdown: CommonMark # Markdown parse settings, CommonMark performs slightly better an others in build time
# commonmark:
  # options: ["SMART", "FOOTNOTES"]
  # extensions: ["strikethrough", "autolink", "table"]

# Pagination
paginate: 5
paginate_path: blog/page/:num

# Site settings
url: 'https://khinshankhan.com'
baseurl: ''
title: 'Khinshan Khan'
description: 'This is my new website'
permalink: pretty
logo: "/assets/imgs/works/k_logo.jpeg"

disqus: "kkhan01"

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Blog
  url: /blog/
- title: Search
  url: /search/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Favicons are also used in the manifest file. Syntax is 'size: path'
favicons:
  16: '/assets/imgs/works/k_logo.jpeg'
  32: '/assets/imgs/works/k_logo.jpeg'
  96: '/assets/imgs/works/k_logo.jpeg'
  120: '/assets/imgs/works/k_logo.jpeg'
  144: '/assets/imgs/works/k_logo.jpeg'
  180: '/assets/imgs/works/k_logo.jpeg'
  512: '/assets/imgs/works/k_logo.jpeg'
  1024: '/assets/imgs/works/k_logo.jpeg'

social_links:
  GitHub: https://github.com/kkhan01
  RSS: /feed.xml
